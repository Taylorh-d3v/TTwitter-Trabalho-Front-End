<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acesse sua conta agora no TTwitter para compartilhar ideias e seguir amigos.">
    <title>TTwitter</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body class="flex flex-col gap-10 md:flex-row items-center p-8 md:p-25 lg:p-44 md:justify-around h-fit">
    <img src="../assets/logott.svg" alt="Logo do site" class="md:w-60 lg:w-xs ">

      <h1 class="font-bold text-2xl pb-6 text-center">Bem vindo a plataforma TTwitter</h1>
      
      <form class="gap-7 h-full w-full flex flex-col">

        <div class="relative border p-3.5 w-full rounded-md">
          <label for="email" class="absolute left-3 bottom-11 bg-lwhite px-2">Email</label>
          <input type="email" name="" id="email" placeholder="example@email.com" class="w-full">
        </div>
        <div class="flex justify-between relative border p-3.5 w-full rounded-md">
          <label for="senha" class="absolute left-3 bottom-11 bg-lwhite px-2">Senha</label>
          <input type="password" name="" id="senha" placeholder="******" class="w-full">
          <img src="../assets/olho.svg" alt="visibilidade">

        </div>

        <a href="#" class="hidden md:flex justify-end">Esqueci minha senha</a>

        <a href="home.html"><input type="button" value="Entrar" class="bg-dcyan text-lwhite w-full h-12 rounded-lg font-bold hover:bg-bttncyanhvr"></a>
        <a href="../../index.html"><input type="button" value="Registrar" class=" text-dcyan w-full font-bold h-8 rounded-lg hover:bg-white "></a>

        <div class="flex">
          <p class="self-center ">Li e estou de acordo com os <a href=''>Termos</a> e <a href=''>Condições de uso.</a></p>
        </div>

      </form>  
        

      
      
      
    </main>
